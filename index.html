<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

<script type="module" src="src/overwebs-gallery-page.js"></script>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #223;
  }

  * {
    user-select: none;
    -moz-user-select: none;
    -webkit-user-select: none;
    -o-user-select: none;
    -ms-user-select: none;
    -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
  }

  :root {
    --overwebs-window-size: 100vw;
  }
</style>


<!-- build:remove -->
<span id="browser-sync-binding"></span>
<!-- endbuild -->

<overwebs-player-data id="playerData"></overwebs-player-data>
<overwebs-gallery-page id="galleryPage"></overwebs-gallery-page>


<script>
  const playerStub = {
    name: 'Ruphin',
    level: 942,
    avatar: '0x02500000000008E8',
    unlocks: {
      widowmaker: 25
    }
  };

  window.customElements.whenDefined("overwebs-player-data").then(() => {
    document.getElementById('playerData').player = playerStub;
  });

  window.modulesAssetPath = function (module) {
    if (module === 'overwebs-gallery-page') {
      return '';
    } else {
      return `node_modules/${module}`;
    }
  }
</script>
